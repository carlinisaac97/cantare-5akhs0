<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-img class="logoimg" src="./assets/icon/logo_cantare.png"></ion-img>
      <ion-grid>
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button class="btnprincipal" [routerLink]="['/home']" expand="block">Iniciar Sesion</ion-button>
        <ion-label class="textregistro" [routerLink]="['/register']" >Aún no estas registrado?</ion-label>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
