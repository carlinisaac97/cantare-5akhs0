<ion-content [fullscreen]="true" mode="ios">
 
    <div class="ion-text-center">
      <ion-card style="box-shadow: none;">
        <img class="logoregistro" src="./assets/icon/logo_cantare.png">
      </ion-card>
    </div>

  <ion-card>
    <ion-grid>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-grid style="align-self: center">
        <ion-row>
          <ion-col col-6>
            <div>
              <ion-button
                class="btnprincipal"
                [routerLink]="['/tabs/principal']"
                expand="block"
                >Iniciar Sesion</ion-button
              >
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <ion-label color="primary" [routerLink]="['/recuperar']"
                >¿Olvidaste tu contraseña?</ion-label
              >
            </div></ion-col
          >
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <ion-label position="floating">---------------------------------- o ----------------------------------</ion-label>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <ion-button class="btnprincipal" expand="block" [routerLink]="['/registro']"
              >Registrate</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </ion-card>
</ion-content>
