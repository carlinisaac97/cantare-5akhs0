  <ion-list *ngFor="let cancion of musics; let index = i">
    <ion-item-sliding #slidingItem>
      <ion-item class="item-label item ios in-list ion-focusable hydrated" [routerLink]="['/seleccion/' + this.cancion.can_id]">
        <ion-avatar slot="start">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" />
        </ion-avatar>

        <ion-item>
          <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
            <h2>{{cancion.can_nombre}}</h2>
            <h3>{{cancion.can_artista}}</h3>
            <p>{{cancion.can_comentario}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          (click)="eliminarCancion(cancion, index, slidingItem)"
          color="danger"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>

        <!-- <ion-item-option

        </ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button
    class="btnprincipal"
    expand="block"
    [routerLink]="['/tabs/principal']"
    >Volver</ion-button>
