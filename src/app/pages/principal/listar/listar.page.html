<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista Canciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item lines="none" *ngFor="let cancion of listaCanciones">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary">Codigo: {{cancion.can_id}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary">Nombre de Cancion: </ion-label>
            <ion-label> {{cancion.can_nombre}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary">Comentario: </ion-label>
            <ion-label>{{cancion.can_comentario}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary">Lyrics: </ion-label>
            <ion-label>{{cancion.can_lyrics}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
