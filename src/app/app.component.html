<ion-app>
  <ion-menu type="overlay" side="start" menuId="first" contentId="menu">
    <ion-header>
      <ion-toolbar>
        <div class="ion-text-center">
          <img class="perfilimg" src="assets\icon\logo_cantare.png" />
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content mode="ios">
      <ion-list>
        <ion-card>
          <ion-item lines="none" [routerLink]="['./tabs/principal']">
            <ion-icon name="home" slot="start"></ion-icon>
            Inicio
          </ion-item>
          <ion-item lines="none" [routerLink]="['./perfil']">
            <ion-icon name="person" slot="start"></ion-icon>
            Perfil
          </ion-item>
          <ion-item lines="none" [routerLink]="['./pedidos']">
            <ion-icon name="mic" slot="start"></ion-icon>
            Mis pedidos
          </ion-item>

          <!-- <ion-item lines="none" [routerLink]="['./favoritas']">
            <ion-icon name="star" slot="start"></ion-icon>
            Canciones favoritas
          </ion-item> -->

          <!-- <ion-item lines="none" [routerLink]="['./canciones']">
            <ion-icon name="musical-notes" slot="start"></ion-icon>
            Todas las canciones
          </ion-item> -->
          <ion-item lines="none" [routerLink]="['./admin']">
            <ion-icon name="build-outline" slot="start"></ion-icon>
            Administración
          </ion-item>
          <ion-item lines="none" (click)="logout()" routerLinkActive="selected">
            <ion-icon name="log-out" slot="start"></ion-icon>
            Cerrar Sesión
          </ion-item>
        </ion-card>
      </ion-list>
      <ion-footer color="primary" class="ion-text-center">Versión 1.0.0</ion-footer>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
